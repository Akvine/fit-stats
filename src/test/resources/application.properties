### Server properties ###
server.servlet.context-path=/fit-stats
server.servlet.session.timeout=21600
spring.session.cookie-name=SESSION
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.store-type=jdbc
### Database properties ###
spring.datasource.url=jdbc:h2:mem:test;MODE=POSTGRES
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.schema=classpath:db/db-test-drop.sql,classpath:db/db-test-init.sql,classpath:db/db-test-data.sql
### Liquibase properties ###
spring.liquibase.enabled=false