### Server properties ###
server.servlet.session.timeout=21600
spring.session.cookie-name=SESSION
spring.session.jdbc.table-name=SPRING_SESSION
spring.session.store-type=jdbc
### Database properties ###
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:db/db-test-drop.sql,classpath:db/db-test-init.sql,classpath:db/db-test-data.sql
### HTTPS / TLS properties ###
server.ssl.enabled=false
server.ssl.protocol=
server.ssl.enabled-protocols=
server.ssl.key-store-type=
server.ssl.key-store=
server.ssl.key-store-password=
### General properties ###
pci.enabled=true
processors.supported.indicators=avg,median,sum,max
processors.supported.macronutrients=calories,fats,proteins,carbohydrates
round.accuracy=2
product.statistic.mode.count.limit=10
admin.secret=test_secret
### UUID properties ###
uuid.length=22
product.uuid.length=8
product.uuid.max.length.generation.attempts=100
### Security properties ###
security.dummy.notification.provider.enabled=true
security.notification.provider.type=CONSTANT
security.otp.length=4
security.otp.max.invalid.attempts=3
security.otp.max.new.generation.per.action=3
security.otp.lifetime.seconds=600
security.otp.new.delay.seconds=30
security.otp.block.time.minutes=15
security.otp.action.lifetime.seconds=600
security.otp.password.max.invalid.attempts=3
security.blocked.credentials.expired.cache.fixedDelay.milliseconds=60000
security.blocked.credentials.expired.db.fixedDelay.milliseconds=60000
### Converters properties ###
processors.supported.converters=csv
file.converter.max-rows.limit=500
csv.file.converter.skip.lines.count=1
csv.file.converter.separator=;
csv.file.converter.max-size.bytes=1000000
csv.file.converter.content-available.types=text/csv
### Job Properties ###
reset.diet.notification.subscriptions.cron=*/10 * * * * *
### Liquibase properties ###
spring.liquibase.enabled=false
